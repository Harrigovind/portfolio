<div class="card-container" [class.flipped]="flipped" (click)="toggleFlip()">
    <div class="card">
      <div class="card-front">
        <img [src]="project.imageUrl" alt="Project Image" *ngIf="project.imageUrl" />
        <h2>{{ project.title }}</h2>
        <div class="projectPeriod">
          {{project.period}}
        </div>
      </div>
      <div class="card-back">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <!-- Add any additional information you want to display here -->

        <div class="techStack" *ngFor=" let tech of project.techstack">
          <li >
            <ul >{{tech}}</ul>
          </li>
        </div>
        <div class="projectLink" *ngIf="project.link">
            <a href="{{project.link}}">View Project</a>
        </div>
      </div>
    </div>
  </div>
